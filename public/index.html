<div class="download-info" style="display:none;">
  <h2>File Uploaded Successfully!</h2>
  <label for="downloadLink">Copy your download link:</label>
  <input type="text" id="downloadLink" readonly />
  <a id="downloadBtn" href="#" target="_blank">Download Now</a>
</div>

<script>
  document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData();
    const fileInput = document.getElementById('fileInput');
    formData.append('file', fileInput.files[0]);

    fetch('/upload', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      // Display the download link and button
      const downloadLink = data.downloadLink;

      const downloadLinkInput = document.getElementById('downloadLink');
      const downloadBtn = document.getElementById('downloadBtn');

      // Set the download link and show the "Download Now" button
      downloadLinkInput.value = downloadLink;
      downloadBtn.href = downloadLink;

      // Show the download section
      document.querySelector('.download-info').style.display = 'block';
    })
    .catch(error => {
      console.error('Error uploading file:', error);
    });
  });
</script>
