<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Upload</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #4e73df;
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .upload-container:hover {
            transform: scale(1.05);
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-btn {
            padding: 12px 30px;
            background-color: #4e73df;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #3c65c1;
            transform: translateY(-2px);
        }

        .upload-btn:active {
            background-color: #325a9d;
            transform: translateY(2px);
        }

        .file-name {
            margin-top: 20px;
            color: #555;
            font-weight: 500;
        }

        .link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .link:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .link:active {
            background-color: #1e7e34;
            transform: translateY(2px);
        }

        /* Animation for page load */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Your File</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="file" required />
            <label for="file" class="upload-btn">Choose File</label>
            <div id="fileNameContainer" class="file-name"></div>
            <button class="upload-btn" type="submit">Upload File</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const fileNameContainer = document.getElementById('fileNameContainer');

        // Display file name when selected
        fileInput.addEventListener('change', function() {
            const fileName = fileInput.files[0] ? fileInput.files[0].name : '';
            if (fileName) {
                fileNameContainer.textContent = `File selected: ${fileName}`;
            } else {
                fileNameContainer.textContent = '';
            }
        });
    </script>
</body>
</html>
